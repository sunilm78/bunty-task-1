<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bunty Task 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./buntytask.css">

<body>

    <div class="navbar">
       
        <div class="left">
            <div class="leftbox1">
                <div class="box1">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/fashion-company-logo-png-transparent.png" id="logo">
                </div>
            </div>
            <div class="box2345678">
                <div class="box2">
                    <div id="style">Style</div>
                </div>
                <div class="box3">
                    <div id="grooming">Grooming</div>
                </div>
                <div class="box4">
                    <div id="recommends">Recommends</div>
                </div>
                <div class="box5">
                    <div id="culture">Culture</div>
                </div>
                <div class="box6">
                    <div id="fitness">Fitness</div>
                </div>
                <div class="box7">
                    <div id="video">Video</div>
                </div>
                <div class="box8">
                    <div id="shop">Shop</div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="search">
                <div class="searchbar">
                    <input type="text" value="search here">
                </div>
                <div class="searchicon">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </div>
            </div>
            <div class="mailicon">
                <span class="material-symbols-outlined">
                    mail
                    </span>
            </div>
            <div class="newsletter"><div>Newsletter</div></div>
            <div class="subscribebutton"><div id="subscribetext">Subscribe Now</div></div>
        </div>
    </div>

    <div class="imagebox">
        <div class="imagebox1">
            <div><img src="http://cdn.onlinewebfonts.com/svg/img_447845.png" id="previous">
            </div>
            <div class="transpirantbox1"><div id="daily">Daily</div></div>
            <img src="https://wallpaperaccess.com/full/1448059.jpg" id="image1" >
        </div>
        <div class="imagebox2">
            <div><img src="https://cdn-icons-png.flaticon.com/512/1103/1103481.png" id="next"></div>
            <div class="transpirantbox2"><div id="springtrends">Spring Trends</div></div>
            <img src="https://media.istockphoto.com/id/1031366414/photo/handsome-man-in-black-suit-with-white-shirt.jpg?s=170667a&w=0&k=20&c=mQao6WKbwC74O8QsffytwSzuQN4dV34jrb7lrQsn7Z0=" id="image2">
        </div>
    </div>

    <div class="bottombar">
            <div class="lefttext">
                <div><img src="https://cdn.freebiesupply.com/logos/large/2x/fashion-company-logo-png-transparent.png" id="logo2">
                </div>
                <div>Sunil</div>
                <div>Bunty</div>
                <div>Lokesh</div>
                <div>Vijay</div>
                <div>Pushpendra</div> 
            </div>
            <div class="rightlogobox">
                <img src="./images/icons8-facebook.svg" id="facebook">
                <img src="./images/icons8-instagram.svg" id="insta">
                <img src="./images/icons8-twitter.svg" id="twitter">
                <img src="./images/icons8-youtube (1).svg" id="youtube">
                <img src="./images/icons8-whatsapp.svg" id="whatsapp">
                <img src="./images/icons8-telegram-app.svg" id="telegrame">
